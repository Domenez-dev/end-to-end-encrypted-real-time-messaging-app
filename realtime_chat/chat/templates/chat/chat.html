
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Encrypted Chat</title>
</head>
<body>
    <h2>Chat Room</h2>

    </form>

    <script src="{% static 'chat/chat.js' %}"></script>
</body>
</html>
